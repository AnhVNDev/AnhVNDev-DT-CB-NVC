<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trường đào tạo cán bộ Nguyễn Văn Cừ</title>
    <link rel="icon" type="image/png" href="/img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
      .banner-main {
        background-size: cover;
        min-height: 168px;
        display: flex;
        align-items: center;
        overflow: hidden;
      }
      .banner-info {
        min-width: 230px;
        width: 100%;
        display: flex;
        align-items: center;
        flex-shrink: 0;
        padding: 0.5rem 2rem;
        background-image: url("/img/cau-bai-chay-quang-ninh.jpg");
        height: 168px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        mask-image: linear-gradient(to right, black 90%, transparent 100%);
        -webkit-mask-image: linear-gradient(
          to right,
          black 90%,
          transparent 100%
        );
      }

      .banner-info-title {
        width: 78%;
      }
      .banner-logo {
        max-width: 124px;
        max-height: 116px;
        margin-right: 20px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .banner-text {
        color: #fff;
        font-weight: bold;
        font-size: 30px;
        line-height: 1.2;
        letter-spacing: 0.5px;
        text-shadow: 1px 2px 5px rgba(0, 0, 0, 0.12);
      }
      .banner-title {
        font-size: 30px;
      }
      .banner-school-img {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-left: 2px solid #fff;
        object-fit: cover;
        width: 100%;
        height: 100%;
        min-width: 220px;
        min-height: 90px;
        background: #eee;
      }
      #owl-carousel-banner,
      #owl-carousel-banner .owl-stage-outer,
      #owl-carousel-banner .owl-stage,
      #owl-carousel-banner .owl-item {
        height: 168px !important;
        min-height: 168px !important;
        max-height: 168px !important;
        overflow: hidden;
        border-radius: 0;
      }

      #owl-carousel-banner .owl-item .item img {
        height: 168px !important;
        width: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
        border-radius: 0;
      }

      .banner-img-carousel {
        width: 35%;
        position: absolute;
        top: 0;
        right: 0;
        z-index: -1;
      }

      @media (max-width: 991px) {
        .banner-main {
          flex-direction: column;
          min-height: unset;
        }
        .banner-school-img {
          border-radius: 0 0 4px 4px;
          border-left: none;
          border-top: 2px solid #fff;
          width: 100%;
          min-width: unset;
          min-height: 80px;
        }
        .banner-logo {
          margin-bottom: 10px;
          margin-right: 0;
        }
        .banner-text {
          text-align: center;
        }
        .banner-info {
          justify-content: center;
          min-width: unset;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid body-content">
      <!-- Banner -->
      <div class="banner-main d-flex flex-lg-row flex-column position-relative">
        <div class="container-fluid">
          <div class="banner-info-title">
            <div class="banner-info">
              <img src="img/logo.png" class="banner-logo" />
              <div class="banner-text ms-2">
                <div>TỈNH ỦY QUẢNG NINH</div>
                <div class="banner-title">
                  TRƯỜNG ĐÀO TẠO CÁN BỘ NGUYỄN VĂN CỪ
                </div>
              </div>
            </div>
          </div>
          <div class="banner-img-carousel">
            <div id="owl-carousel-banner" class="owl-carousel">
              <div class="item">
                <img src="/img/more-1.jpg" alt="Banner 1" />
              </div>
              <div class="item">
                <img src="/img/more-2.jpg" alt="Banner 2" />
              </div>
              <div class="item">
                <img src="/img/more-3.jpg" alt="Banner 3" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      async
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // thời gian hiệu ứng (ms)
        once: true, // chỉ chạy 1 lần
      });
    </script>
    <script src="javascript.js" defer></script>
  </body>
</html>
