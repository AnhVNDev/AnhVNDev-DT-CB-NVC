<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Timeline dọc chấm tròn đỏ giữa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f6f7fb;
      font-family: "Inter", Arial, sans-serif;
    }
    .vertical-timeline {
      margin: 36px 0 0 16px;
      padding: 0;
      list-style: none;
      position: relative;
      width: 330px;
    }
    .vertical-timeline::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 7px;
      width: 2px;
      height: calc(100% - 20px);
      background: #e33e3e;
      z-index: 0;
    }
    .vertical-timeline li {
      position: relative;
      padding-left: 30px;
      margin-bottom: 14px;
      min-height: 30px;
      display: flex;
      align-items: center;
    }
    .vertical-timeline li:last-child {
      margin-bottom: 0;
    }
    .timeline-dot {
      position: absolute;
      left: 0;
      top: 7px;
      width: 14px;
      height: 14px;
      background: #fff;
      border: 2px solid #e33e3e;
      border-radius: 50%;
      z-index: 1;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .timeline-dot-inner {
      width: 6px;
      height: 6px;
      background: #e33e3e;
      border-radius: 50%;
      display: block;
    }
    .vertical-timeline li .item-content {
      font-size: 1.11rem;
      color: #232323;
      font-weight: 500;
      line-height: 1.5;
      font-family: inherit;
    }
    @media (max-width: 440px) {
      .vertical-timeline { width: 96vw; }
      .vertical-timeline li .item-content { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <ul class="vertical-timeline">
    <li><span class="timeline-dot"><span class="timeline-dot-inner"></span></span><span class="item-content">Trung cấp LLCT</span></li>
    <li><span class="timeline-dot"><span class="timeline-dot-inner"></span></span><span class="item-content">Chuyên viên</span></li>
    <li><span class="timeline-dot"><span class="timeline-dot-inner"></span></span><span class="item-content">Chuyên viên chính</span></li>
    <li><span class="timeline-dot"><span class="timeline-dot-inner"></span></span><span class="item-content">Lãnh đạo, quản lý cấp phòng</span></li>
    <li><span class="timeline-dot"><span class="timeline-dot-inner"></span></span><span class="item-content">Tin học</span></li>
    <li><span class="timeline-dot"><span class="timeline-dot-inner"></span></span><span class="item-content">Tiếng Anh</span></li>
    <li><span class="timeline-dot"><span class="timeline-dot-inner"></span></span><span class="item-content">Tiếng Trung Quốc</span></li>
    <li><span class="timeline-dot"><span class="timeline-dot-inner"></span></span><span class="item-content">Đại học Liên kết</span></li>
  </ul>
</body>
</html>
